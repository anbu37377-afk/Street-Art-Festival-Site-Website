<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Street Art Festival</title>
    <meta name="description"
        content="Sign in to your Street Art Festival account to access tickets, workshops, and exclusive content.">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Login Section -->
    <section class="section min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-form">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none d-inline-flex align-items-center mb-3">
                                <i class="bi bi-palette-fill brand-logo-text fs-1 me-2"></i>
                                <span class="h2 brand-logo-text mb-0">Street Art Festival</span>
                            </a>
                            <h2>Welcome Back</h2>
                            <p class="text-muted">Sign in to access your festival account</p>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register.html"
                                        class="text-primary text-decoration-none">Sign Up</a></p>
                            </div>
                        </form>

                        <div class="divider my-4">
                            <span class="text-muted">OR</span>
                        </div>

                        <!-- Social Login Options -->
                        <div class="social-login">
                            <button
                                class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-google"></i>Continue with Google
                            </button>
                            <button
                                class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-facebook"></i>Continue with Facebook
                            </button>
                            <button
                                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-twitter"></i>Continue with Twitter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">

    <div class="text-center">
        <p>&copy; 2026 Street Art Festival. All rights reserved.</p>
    </div>
    </div>
    </footer>

    <!-- Back to Top -->
    <div id="backToTop" class="back-to-top">
        <i class="bi bi-arrow-up"></i>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>

    <style>
        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .login-form {
            background: var(--tertiary-color);
            color: var(--dark-text);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        [data-theme="dark"] .divider span {
            background: var(--tertiary-color);
        }

        .social-login .btn {
            border-radius: 50px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-login .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .input-group-text {
            background: var(--dark-bg);
            border-color: var(--border-color);
        }

        .min-vh-100 {
            min-height: 100vh;
        }
    </style>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
            submitBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // Show success message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show';
                alertDiv.innerHTML = `
                    <strong>Success!</strong> You have been logged in successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                this.insertBefore(alertDiv, this.firstChild);

                // Reset form
                this.reset();
                this.classList.remove('was-validated');

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }, 2000);
        });

        // Handle social login buttons
        document.querySelectorAll('.social-login button').forEach(button => {
            button.addEventListener('click', function () {
                const provider = this.textContent.trim().split(' ')[1];
                showNotification(`Connecting to ${provider}...`, 'info');

                // Simulate social login
                setTimeout(() => {
                    showNotification(`Successfully connected with ${provider}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 2000);
            });
        });
    </script>
</body>

</html>
