<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Street Art Festival</title>
    <meta name="description"
        content="Sign in to your Street Art Festival account to access tickets, workshops, and exclusive content.">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Login Section -->
    <section class="section min-vh-100 d-flex align-items-center py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-form">
                        <div class="text-center mb-3">
                            <a href="index.html"
                                class="text-decoration-none d-flex align-items-center justify-content-center mb-2 navbar-brand">
                                <i class="bi bi-palette-fill"></i> Street Art Festival
                            </a>
                            <h2 class="h4">Welcome Back</h2>
                            <p class="text-muted small mb-0">Sign in to access your festival account</p>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register.html"
                                        class="text-primary text-decoration-none">Sign Up</a></p>
                            </div>
                        </form>

                        <div class="divider my-4">
                            <span class="text-muted">OR</span>
                        </div>

                        <div class="social-login">
                            <button
                                class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center">
                                <span class="social-icon-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                                        <path fill="#FFC107"
                                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                                        </path>
                                        <path fill="#FF3D00"
                                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                        </path>
                                        <path fill="#4CAF50"
                                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                        </path>
                                        <path fill="#1976D2"
                                            d="M43.611,20.083L43.595,20L24,20v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                        </path>
                                    </svg>
                                </span>
                                <span>Continue with Google</span>
                            </button>
                            <button
                                class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center">
                                <span class="social-icon-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                                        <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path>
                                        <path fill="#fff"
                                            d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C17.41,42.445,18.685,42.66,20,42.66c1.315,0,2.59-0.215,3.805-0.627V29.036H23.572z">
                                        </path>
                                    </svg>
                                </span>
                                <span>Continue with Facebook</span>
                            </button>
                            <button
                                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                                <span class="social-icon-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                                        <path fill="#03A9F4"
                                            d="M42,12.429c-1.323,0.586-2.746,0.977-4.247,1.162c1.526-0.906,2.7-2.351,3.251-4.058c-1.428,0.837-3.01,1.452-4.693,1.776C34.967,9.884,33.05,9,30.926,9c-4.08,0-7.387,3.278-7.387,7.32c0,0.572,0.067,1.129,0.193,1.67c-6.138-0.308-11.582-3.226-15.224-7.654c-0.64,1.082-1,2.349-1,3.686c0,2.541,1.301,4.778,3.285,6.096c-1.211-0.037-2.351-0.374-3.349-0.914c0,0.027,0,0.056,0,0.084c0,3.543,2.541,6.502,5.909,7.177c-0.617,0.17-1.27,0.259-1.937,0.259c-0.471,0-0.933-0.048-1.379-0.133c0.936,2.901,3.654,5.015,6.883,5.076c-2.522,1.961-5.7,3.127-9.146,3.127c-0.592,0-1.178-0.035-1.751-0.103C10.333,38.354,14.435,39,18.792,39c13.669,0,21.144-11.229,21.144-20.941c0-0.319-0.007-0.635-0.022-0.948C41.366,16.14,42.584,14.364,43.411,12.429z">
                                        </path>
                                    </svg>
                                </span>
                                <span>Continue with Twitter</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Back to Top -->
    <div id="backToTop" class="back-to-top">
        <i class="bi bi-arrow-up"></i>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>

    <style>
        .login-form {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .login-form {
            background: var(--tertiary-color);
            color: var(--dark-text);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        [data-theme="dark"] .divider span {
            background: var(--tertiary-color);
        }

        .social-login .btn {
            border-radius: 50px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-login .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .input-group-text {
            background: var(--dark-bg);
            border-color: var(--border-color);
        }

        .min-vh-100 {
            min-height: 100vh;
        }
    </style>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
            submitBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // Show success message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show';
                alertDiv.innerHTML = `
                    <strong>Success!</strong> You have been logged in successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                this.insertBefore(alertDiv, this.firstChild);

                // Reset form
                this.reset();
                this.classList.remove('was-validated');

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }, 2000);
        });

        // Handle social login buttons
        document.querySelectorAll('.social-login button').forEach(button => {
            button.addEventListener('click', function () {
                const provider = this.textContent.trim().split(' ')[1];
                showNotification(`Connecting to ${provider}...`, 'info');

                // Simulate social login
                setTimeout(() => {
                    showNotification(`Successfully connected with ${provider}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 2000);
            });
        });
    </script>
</body>

</html>
